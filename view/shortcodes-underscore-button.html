<script type="text/html" id="shortcodes-button"><div id="<%= item.id %>" class="tern-theme-shortcode" data-type="button"><a title="Place Cursor Above this Shortcode" href="#" class="above place place-above tern-theme-shortcode-control"><i class="fa fa-chevron-up"></i><span>Place cursor above this shortcode</span></a><div class="tern-theme-shortcode-title tern-theme-shortcode-control"><a href="#" class="drag" data-target="alert"><i class="fa fa-hand-pointer-o"></i>Button</a><span class="desc"></span><div class="controls"><a title="Edit this Shortcode" href="#" class="edit btn btn-default tern-theme-shortcode-control"><i class="fa fa-pencil"></i><span>Edit</span></a><a title="Delete this Shortcode" href="#" class="delete btn btn-default tern-theme-shortcode-control"><i class="fa fa-minus"></i><span>Delete</span></a><a title="Duplicate this Shortcode" href="#" class="copy btn btn-default tern-theme-shortcode-control"><i class="fa fa-files-o"></i><span>Copy</span></a><a title="Enable/Disable this Shortcode" href="#" class="disable btn btn-default tern-theme-shortcode-control"><i class="fa fa-power-off"></i><span>Disable</span></a></div></div><a href="<%= item.url %>" class="btn btn-<%= item.type %> btn-shortcode" target="<%= item.target %>" role="<%= item.type %>" data-id=<%= item.id %> data-shortcode="button" data-page=<%= item.page %>><%= item.text %></a><a title="Place Cursor Below this Shortcode" href="#" class="below place place-below tern-theme-shortcode-control"><i class="fa fa-chevron-down"></i><span>Place cursor below this shortcode</span></a><div class="drag-hover"></div></div></script>
